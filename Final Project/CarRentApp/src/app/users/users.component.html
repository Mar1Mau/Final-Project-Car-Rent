<!-- Table with panel -->
<div class="card card-cascade narrower">

    <!--Card image-->
    <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <div>
            <button routerLink="/add-user" type="button" class="btn btn-md btn-success btn-rounded ">
                <i class="fa fa-user-plus" aria-hidden="true"> New User</i>
            </button>
            <hr>


        </div>

    </div>
    <!--/Card image-->
   
    <div class="px-4 ">

        <div class="table-wrapper">
            <!--Table-->
            <table class="card-group table table-hover mb-0">

                
                        <!-- Card deck -->
<div class="card-deck  d-inline-block" *ngFor="let user of users">

        <!-- Card -->
       <div class="card mb-4">
     
         <!--Card image-->
         <div class="view overlay">
           <img *ngIf="!user.Img" [src]="imgLink" alt="Card image cap">
           <img *ngIf="user.Img" [src]="user.Img" alt="Card image cap">
           <a>
             <div class="mask rgba-white-slight"></div>
           </a>
         </div>
     
         <!--Card content-->
         <div class="card-body">
    
           <!--Title-->
           <h4 class="card-title">{{user.UserName | uppercase}}</h4>
           <!--Text-->
           <p class="card-text">ID: <strong>{{user.IdCard}}</strong></p>
           <p class="card-text">Full Name: <strong>{{user.FullName}}</strong></p>
           <p class="card-text"><i class="fa fa-calendar" aria-hidden="true"><strong> {{user.DoB | date}}</strong></i></p>
           <p class="card-text" *ngIf="user.IsMale">Gender: <strong><i class="fa fa-mars" aria-hidden="true"></i></strong></p>
           <p class="card-text" *ngIf="!user.IsMale">Gender: <strong><i class="fa fa-venus" aria-hidden="true"></i></strong></p>
           <p class="card-text"><strong>{{user.EmailAddress}}</strong></p>
           <p class="card-text">Password: <strong>{{user.Passwd}}</strong></p>
           <p class="card-text">Role Name: <strong>{{user.Role.RoleName}}</strong></p>
       
           <button  routerLink="/users/{{user.UserName}}" class="btn btn-primary"><i class="fa fa-pencil mr-1"></i> Edit</button>
           <button (click)="deleteUser(user.UserName)" class="btn btn-danger"><i class="fa fa-remove mr-1"></i> Remove</button>
     
         </div>
     
       </div>
       <!-- Card -->
     
     
     </div>
     <!-- Card deck -->
                    
                <!--Table body-->
            </table>
            <!--Table-->
        </div>

    </div>

</div>
<!-- Table with panel -->
