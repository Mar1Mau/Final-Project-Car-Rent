<!-- Extended material form grid -->
<div class="row d-flex justify-content-center">
<form class=" col-md-8 col-lg-8 col-xl-6 p-5  ">
    <!-- Grid row -->
    
    <div class="alert alert-warning alert-dismissible fade show" role="alert"  *ngIf="actionMsg">
        {{actionMsg}}
      </div>
  
    <p class="h4 mb-4">New User</p>


    <div class="form-row">
        <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
                <input type="text" [(ngModel)]="localUser.FullName" name="FullName" class="form-control" placeholder="Full Name">
            </div>
        </div>

        <div class="row col-md-12 p-6">
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox">
                        <input type="radio" [(ngModel)]="localUser.IsMale" name="isMale" value="true" class="custom-control-input" id="defaultLoginFormRemember4">
                        <label class="custom-control-label" for="defaultLoginFormRemember4"> Male</label>
    
                    </div>
                </div>
    
                <div class="col-md-6">
                    <div class="custom-control custom-checkbox">
                        <input type="radio" [(ngModel)]="localUser.IsMale" name="isMale" value="false" class="custom-control-input" id="defaultLoginFormRemember5">
                        <label class="custom-control-label" for="defaultLoginFormRemember5"> Female</label>
                    </div>
                </div>
        </div>
        <!-- Grid column -->
        <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <input type="date" [(ngModel)]="localUser.DoB" name="DoB" class="form-control" placeholder="Date of Birth">
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <input type="password" [(ngModel)]="localUser.Passwd" name="Passwd" class="form-control" placeholder="Password">
            </div>
        </div>
        <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <div class="form-row"> 

    <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <input type="text" [(ngModel)]="localUser.IdCard" name="IdCard" class="form-control" placeholder="ID number">
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <input type="text" [(ngModel)]="localUser.UserName" name="UserName" class="form-control" placeholder="User Name">
            </div>
        </div>
        <!-- Grid column -->
      </div>
    
    <!-- Grid row -->
    <div class="row">
        <!-- Grid column -->
        <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
                    <input type="email" [(ngModel)]="localUser.EmailAddress" name="EmailAddress" class="form-control" placeholder="Email">
            </div>
        </div>
        <!-- Grid column -->


        <!-- Grid column -->
    </div>
    <!-- Grid row -->

    <!-- Grid row -->
    <div class="form-row">
       

       <div class="row col-md-12">
            <div class="col-md-4">
                <div class="custom-control custom-checkbox">
                    <input type="radio" [(ngModel)]="localUser.Role.RoleName" name="RoleName" value="User" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember"> User</label>

                </div>
            </div>

            <div class="col-md-4">
                <div class="custom-control custom-checkbox">
                    <input type="radio" [(ngModel)]="localUser.Role.RoleName" name="RoleName" value="Employee" class="custom-control-input" id="defaultLoginFormRemember1">
                    <label class="custom-control-label" for="defaultLoginFormRemember1"> Employee</label>
                </div>
            </div>

            <div class="col-md-4">
                <div class="custom-control custom-checkbox">

                    <input type="radio" [(ngModel)]="localUser.Role.RoleName" name="RoleName" value="Manager" class="custom-control-input" id="defaultLoginFormRemember2">
                    <label class="custom-control-label" for="defaultLoginFormRemember2"> Manager</label>
                </div>
            </div>

        </div>

        <div class="form-row">
        <div class="input-group mb-12">
           
            <div class="md-form form-group">
                    <input type="text" [(ngModel)]="localUser.Img" name="Img" class="form-control" placeholder="Enter only Image URL">
              
            </div>
        </div>
        <!-- Grid column -->
    </div>
</div>
    <!-- Grid row -->
    <button class=" text-muted" routerLink="/login" class="btn btn-default"> Go back</button>
    <button type="submit" class="btn btn-primary btn-md" (click)="addUser()">Add User</button>
</form>
<!-- Extended material form grid -->
</div>
